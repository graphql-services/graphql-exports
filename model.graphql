enum ExportState {
  PROCESSING
  COMPLETED
  ERROR
}
type Export @entity {
  type: String @column
  metadata: String @column(type: text)
  state: ExportState @column
  errorDescription: String @column

  fileId: String @column
  file: File
}

extend type File @key(fields: "id") {
  id: ID! @external
}
