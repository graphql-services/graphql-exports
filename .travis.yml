language: go
go:
  - 1.13.1
services:
  - docker
jobs:
  include:
    - stage: deploy
      script: make build tag push
    - stage: lambda
      if: tag IS present
      script: make build-lambda-function && mkdir release && mv lambda.zip release/lambda.zip
deploy:
  - provider: releases
    api_key:
      secure: 
    file: release/lambda.zip
    skip_cleanup: true
    on:
      tags: true
      repo: $TRAVIS_REPO_SLUG
      condition: $TRAVIS_BUILD_STAGE_NAME = Lambda
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    file: lambda.zip
    bucket: "novacloud-lambda-functions"
    skip_cleanup: true
    region: eu-central-1
    upload-dir: github.com/graphql-services/graphql-exports/$TRAVIS_BRANCH
    local_dir: release
    on:
      tags: true
      repo: $TRAVIS_REPO_SLUG
      condition: $TRAVIS_BUILD_STAGE_NAME = Lambda
